<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="projeto.css">
</head>
<body>
    <div class="container">
        <form>
            <h3>Login</h3>
            <label for="name1">Nome</label>
            <input type="text" class="name" id="name1" placeholder="Digite seu nome:" required><br>
            <label for="password1">Senha</label>
            <input type="password" class="password" id="password1" placeholder="Digite sua senha:" required maxlength="10"><br>
            <button type="submit" id="button" onclick="enviar()">Enviar</button><br>
            <p>Não tem uma conta? <a href="#">Crie uma!</a></p>
            <div class="texto"></div>
        </form>
    </div>
    
</body>
<script>
    function enviar() {
        alert("Úsuario logado com suceso!")
    }
</script>
</html>
