<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="main (2).css">
</head>
<body>
    <div class="container">
        <form>
            <h3>Login</h3>
            <label for="name1">Nome</label>
            <input type="text" class="name" id="name1" placeholder="Digite seu nome:" required><br>
            <label for="password1">Senha</label>
            <input type="password" class="password" id="password1" placeholder="Digite sua senha:" required maxlength="10"><br>
            <button type="submit" id="button" onclick="enviar()">Enviar</button><br>
            <p>Não tem uma conta? <a href="#">Crie uma!</a></p>
            <div class="texto"></div>
        </form>
    </div>
    
</body>
<script>
  function enviar() {
    const usuario = document.getElementById("name1").value.trim();
    const senha = document.getElementById("password1").value.trim();

    if (usuario === "" || senha === "") {
      alert("Usuário não logado. Preencha todos os campos!");
    } else {
      setTimeout(() => {
        alert("Usuário logado com sucesso!");
      }, 2);
    }
  }
</script>

</html>
